<app-header></app-header>

<div class="container">
  <div class="row">

    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3 class="text-center">Assign Menu</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="menu" class="col-sm-4 col-form-label col-form-label">
                Menus
              </label>
              <div class="col-sm-8">
                <select multiple
                        formControlName="menu"
                        name="menu"
                        id="menu"
                        class="form-control">
                  <option selected disabled>-SELECT-</option>
                  <option *ngFor="let menu of menus" [ngValue]="menu.id">
                    {{ menu.userInterface }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" [disabled]="!menuForm.valid" class="btn btn-block btn-success">
                  Save
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<ngx-spinner><p style="color: white"> Operation in Progress... </p></ngx-spinner>
