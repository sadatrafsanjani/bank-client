<app-header></app-header>

<!-- ADMIN PANEL -->
<div *ngIf="isAdmin()" class="container">

  <div class="row">
    <div class="col-lg-12">
      <h3 class="mb-5">Admin Panel</h3>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Users</h5>
          <a routerLink="/users" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">New User</h5>
          <a routerLink="/create-user" class="btn btn-primary">Create Now</a>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Roles</h5>
          <a routerLink="/roles" class="btn btn-primary">See Details</a>
        </div>
      </div>
    </div>

  </div>

</div><!-- END ADMIN PANEL -->



<!-- EMPLOYEE PANEL -->
<div *ngIf="isUser()" class="container">

  <div class="row">
    <div class="col-lg-12">
      <h3 class="mb-5">User Panel</h3>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Customers</h5>
          <a routerLink="/customers" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">New Customer</h5>
          <a routerLink="/create-customer" class="btn btn-primary">Create Now</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search Customer</h5>
          <a routerLink="/search-customer" class="btn btn-primary">Search Now</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Check Balance</h5>
          <a routerLink="/balance" class="btn btn-primary">Check Now</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Deposit</h5>
          <a routerLink="/deposit" class="btn btn-primary">Deposit Now</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Withdraw</h5>
          <a routerLink="/withdraw" class="btn btn-primary">Withdraw Now</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Transaction History</h5>
          <a routerLink="/history" class="btn btn-primary">Check Details</a>
        </div>
      </div>
    </div>
  </div>

</div><!-- END EMPLOYEE PANEL -->
