<app-header></app-header>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h3 class="mb-5">All Roles</h3>
    </div>
  </div>

  <div class="row">

    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Role</th>
        <th scope="col">Allowed Menus</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ role.role }}</td>
        <td>
          <p *ngFor="let page of role.pages">
            {{ page }}
          </p>
        </td>
        <td>
          <a class="btn btn-info" routerLink="/assign-menu/{{role.id}}">Assign</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>

<ngx-spinner><p style="color: white"> Loading... </p></ngx-spinner>
