<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">

      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3 class="text-center">Change Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label col-form-label">
                New Password
              </label>
              <div class="col-sm-8">
                <input type="password"
                       formControlName="password"
                       name="password"
                       id="password"
                       class="form-control"
                       required />
                <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                  Please provide a password
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="repassword" class="col-sm-4 col-form-label col-form-label">
                Retype New Password
              </label>
              <div class="col-sm-8">
                <input type="password"
                       formControlName="repassword"
                       name="repassword"
                       id="repassword"
                       class="form-control" />
                <div class="alert alert-danger" *ngIf="repassword.invalid && (repassword.dirty || repassword.touched)">
                  Please retype password
                </div>
                <div class="alert alert-danger" *ngIf="repassword.hasError('isPasswordMatched')">
                  Password didn't match
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-block btn-info" [disabled]="!changePasswordForm.valid">
                  Change
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<ngx-spinner><p style="color: white"> Password Change in Progress... </p></ngx-spinner>
