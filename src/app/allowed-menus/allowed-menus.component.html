<app-header></app-header>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h3 class="mb-5">Allowed Menus</h3>
    </div>
  </div>

  <div class="row" *ngIf="menus">
    <div class="col-lg-12">

      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Role</th>
            <th scope="col">Allowed Pages</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let menu of menus">
            <th scope="row">1</th>
            <td>{{ menu.role }}</td>
            <td>
              <p *ngFor="let page of menu.menus">
                {{ page }}
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<ngx-spinner><p style="color: white"> Loading... </p></ngx-spinner>
