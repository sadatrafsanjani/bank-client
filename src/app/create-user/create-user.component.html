<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">

      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3 class="text-center">New User</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label col-form-label">
                Username
              </label>
              <div class="col-sm-8">
                <input type="text"
                       formControlName="username"
                       name="username"
                       id="username"
                       class="form-control"
                       required />
                <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                  Please provide a username
                </div>
                <div class="alert alert-danger" *ngIf="username.hasError('isUsernameUnique')">
                  Username already in use
                </div>
              </div>

            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label col-form-label">
                Password
              </label>
              <div class="col-sm-8">
                <input type="password"
                       formControlName="password"
                       name="password"
                       id="password"
                       class="form-control" />
                <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                  Please provide a password
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="repassword" class="col-sm-4 col-form-label col-form-label">
                Retype Password
              </label>
              <div class="col-sm-8">
                <input type="password"
                       formControlName="repassword"
                       name="repassword"
                       id="repassword"
                       class="form-control" />
                <div class="alert alert-danger" *ngIf="repassword.invalid && (repassword.dirty || repassword.touched)">
                  Please retype password
                </div>
                <div class="alert alert-danger" *ngIf="repassword.hasError('isPasswordMatched')">
                  Password didn't match
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label col-form-label">
                E-Mail
              </label>
              <div class="col-sm-8">
                <input type="email"
                       formControlName="email"
                       name="email"
                       id="email"
                       class="form-control"
                       required />
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                  Please provide a valid email id
                </div>
                <div class="alert alert-danger" *ngIf="email.hasError('isEmailUnique')">
                  Email already in use
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-6">
                <button type="button" class="btn btn-dark btn-block" (click)="generateRandomPassword()">
                  Generate Password
                </button>
              </div>
              <div class="col-sm-6">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-block btn-success">
                  Create
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
<ngx-spinner><p style="color: white"> Please wait... </p></ngx-spinner>
