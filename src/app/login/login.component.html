<div class="container">
  <div class="row">
    <div class="col-lg-5 offset-lg-3">

      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label col-form-label">
                Username
              </label>
              <div class="col-sm-8">
                <input type="text"
                       formControlName="username"
                       name="username"
                       id="username"
                       class="form-control form-control-sm"
                       required/>
                <div class="alert alert-danger mt-2" *ngIf="username.invalid && (username.dirty || username.touched)">
                  Please provide a username
                </div>
              </div>

            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label col-form-label">
                Password
              </label>
              <div class="col-sm-8">
                <input type="password"
                       formControlName="password"
                       name="password"
                       id="password"
                       class="form-control form-control-sm"
                       required/>
                <div class="alert alert-danger mt-2" *ngIf="password.invalid && (password.dirty || password.touched)">
                  Please provide a password
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-12">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-success">
                  Login
                </button>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
            <span class="text-danger" *ngIf="this.errorFlag">
              Username/Password mismatched! Please check your credentials
            </span>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/forget-password">Forget Password?</a>
        </div>
      </div>

    </div>
  </div>
</div>
<ngx-spinner><p style="color: white"> Signing in... </p></ngx-spinner>
