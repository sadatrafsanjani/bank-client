<div class="container">

  <div class="row">

    <div class="col-lg-5 offset-lg-3">

      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3 class="text-center">Forget Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label col-form-label">
                E-Mail
              </label>
              <div class="col-sm-8">
                <input type="email"
                       formControlName="email"
                       name="email"
                       id="email"
                       class="form-control form-control-sm"
                       required/>
                <div class="alert alert-danger mt-2" *ngIf="email.invalid && (email.dirty || email.touched)">
                  Please provide a valid email id
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-12">
                <button type="submit" [disabled]="!forgetForm.valid" class="btn btn-block btn-success">
                  Submit
                </button>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
            <span class="text-danger" *ngIf="this.errorFlag">
              Please check your credentials
            </span>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer text-center">
        </div>
      </div>

    </div>

  </div>

</div>
