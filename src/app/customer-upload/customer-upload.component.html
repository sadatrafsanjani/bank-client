<app-header></app-header>

<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h3>Upload Files</h3>
      <div class="form-group">
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label for="nid" class="col-sm-4 col-form-label col-form-label">
              NID (200x200)
            </label>
            <div class="col-sm-8">
              <input type="file"
                     formControlName="nid"
                     name="nid"
                     id="nid"
                     class="form-control"
                     writeFile="true"
                     accept=".png,.jpg"
                     (change)="onNidChange($event)"
                     required />
            </div>
          </div>

          <div class="form-group row">
            <label for="picture" class="col-sm-4 col-form-label col-form-label">
              Picture (200x200)
            </label>
            <div class="col-sm-8">
              <input type="file"
                     formControlName="picture"
                     name="picture"
                     id="picture"
                     class="form-control"
                     writeFile="true"
                     accept=".png,.jpg"
                     (change)="onPictureChange($event)"
                     required />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" [disabled]="!uploadForm.valid" class="btn btn-block btn-success">
                Upload
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>

<ngx-spinner><p style="color: white"> Uploading... </p></ngx-spinner>
